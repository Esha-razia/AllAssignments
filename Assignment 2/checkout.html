<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

  <header class="d-flex align-items-center justify-content-between shadow-sm p-3 bg-white">
    <div class="logo">
      <img src="retina-coaching.png" alt="logo" class="img-fluid" style="max-width:180px;">
    </div>
    <nav class="d-flex align-items-center gap-3">
      <a href="index.html" class="text-dark text-decoration-none">Home</a>
      <a href="#" class="text-dark text-decoration-none">How it works?</a>
      <a href="#" class="text-dark text-decoration-none">Our Coaches</a>
      <a href="#" class="text-dark text-decoration-none">Schedule & Pricing</a>
      <a href="checkout.html" class="text-dark text-decoration-none">Buy now</a>
      <a href="#" class="btn btn-primary">Sign Up</a>
    </nav>
  </header>
>
  <section class="py-5 d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow w-100" style="max-width:600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Checkout</h2>

        <form action="success.html" method="GET">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>

          <div class="mb-3">
            <label for="zip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="zip" placeholder="Enter postal code">
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country">
              <option value="" selected disabled>Select your country</option>
              <option value="Pakistan">Pakistan</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Canada">Canada</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod">
              <option value="" selected disabled>Select payment method</option>
              <option value="credit">Credit Card</option>
              <option value="debit">Debit Card</option>
              <option value="paypal">Paypal</option>
              <option value="cash">Cash on Delivery</option>
            </select>
          </div>

          <div class="mb-3" id="cardFields" style="display:none;">
            <label for="card" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456">
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-white border-top py-4 text-center">
    <div class="mb-3">
      <a href="#" class="btn btn-light btn-sm rounded-circle mx-1"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="btn btn-light btn-sm rounded-circle mx-1"><i class="fab fa-google-plus-g"></i></a>
      <a href="#" class="btn btn-light btn-sm rounded-circle mx-1"><i class="fab fa-twitter"></i></a>
      <a href="#" class="btn btn-light btn-sm rounded-circle mx-1"><i class="fab fa-pinterest-p"></i></a>
      <a href="#" class="btn btn-light btn-sm rounded-circle mx-1"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="text-muted small mb-0">Â© 2025 Betheme by Muffin group | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const paymentSelect = document.getElementById('paymentMethod');
    const cardFields = document.getElementById('cardFields');

    paymentSelect.addEventListener('change', () => {
      if (paymentSelect.value === 'credit' || paymentSelect.value === 'debit') {
        cardFields.style.display = 'block';
      } else {
        cardFields.style.display = 'none';
      }
    });
  </script>
</body>
</html>
